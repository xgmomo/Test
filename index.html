<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
	html,body{
		position: relative;
		width: 100%;
		height: 100%;
		background-color: #0ea9b1;
	}
	.sun{
		width: 70px;
		height: 70px;
		background:rgba(255, 255, 255, .3);
		border-radius: 50%;
		position: absolute;
		left: 150px;
		top: 150px;
		animation:sun 1s linear infinite alternate;
		box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);

	}
	@keyframes sun{
		0%{
			transform:scale(1);
			background:rgba(255, 255, 255, .5);
			box-shadow: 0px 0px 3px rgba(255, 255, 255, 0.7);
		}
		100%{
			transform:scale(1.1);
			background:rgba(255, 255, 255, .6);
			box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
		}
	}
	.xin{
		width: 50px;
		height: 50px;
		background:rgba(255, 255, 255, .8);
		border-radius: 50%;
		position: absolute;
		top: 10px;
		left: 10px;
		animation:xin 0.8s linear infinite alternate;
	}
	@keyframes xin{
		0%{
			transform:scale(1);
			background:rgba(255, 255, 255, .8);
			ox-shadow: 0px 0px 3px rgba(255, 255, 255, 0.7);
		}
		100%{
			transform:scale(0.9);
			background:rgba(255, 255, 255, .9);
			box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
		}
	}
	img{
		position: absolute;
		bottom: 0;
		left: 0;
	}
	.dahai1{
		animation:move1 1s linear infinite alternate;
	}
	@keyframes move1{
		from{
			transform:translateY(0);
		}
		to{
			transform:translateY(-20px);
		}
	}
	.dahai2{
		animation:move2 1s linear infinite alternate;
	}
	@keyframes move2{
		from{
			transform:translateY(0);
		}
		to{
			transform:translateY(20px);
		}
	}
	</style>
</head>
<body>
	<div>
		<header>
			<div class="sun">
				<div class="xin"></div>
			</div>
		</header>
		<footer>
			<img src="img/1.png" class="dahai1">
			<img src="img/2.png" class="dahai2">
		</footer>
	</div>
</body>
</html>
